<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- CSS -->
    <link rel="stylesheet" href="css/output.css" />
    <link rel="stylesheet" href="css/style.css" />

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet" />

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/ba5dd8b181.js" crossorigin="anonymous"></script>

    <title>Answer My Question</title>

    <script>
      function redirectToYes() {
        window.location.href = "yes.html";
      }

      function redirectToNo() {
        window.location.href = "no.html";
      }
    </script>
  </head>
  <body>
    <div class="bg-white h-auto pb-20">
      <div class="container mx-auto">
        <div class="w-96 flex justify-center items-center mx-auto mt-32">
          <img src="img/small-dancing-white-cat-dance-funny.gif" alt="" />
        </div>
        <div class="text-center pt-3 pb-3">
            <h4><b>Do You Love Me?</b></h4>
        </div>
        <div class="flex text-center gap-10 items-center justify-center pt-3">
            <a class="bg-blue-600 hover:bg-blue-900 duration-200 text-white rounded py-2 w-20 mb-3" href="javascript:void(0)" onclick="redirectToYes()">Yes</a>
            <a class="bg-red-600 hover:bg-red-900 duration-200 text-white rounded py-2 w-20 mb-3" href="javascript:void(0)" onclick="redirectToNo()">No</a>
        </div>
      </div>
    </div>

    <!-- <script src="js/informasi.js"></script> -->
  </body>
</html>
